# Kubernetes Secret for Azure Storage Account
# Used by Azure File CSI driver to mount existing file shares
# 
# IMPORTANT: This file contains placeholder data. The actual secret is created dynamically
# in the CI/CD pipeline using GitHub Actions secrets (AZURE_STORAGE_ACCOUNT_NAME
# and AZURE_STORAGE_ACCOUNT_KEY) to avoid committing secrets to the repository.
#
# The secret is created using: kubectl create secret generic azure-storage-secret ...
#
# This file is kept for reference/documentation purposes only.
apiVersion: v1
kind: Secret
metadata:
  name: azure-storage-secret
  namespace: muzika
  labels:
    app: queuemanager
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: muzika-platform
type: Opaque
stringData:
  # These values are populated from GitHub Actions secrets during deployment
  azurestorageaccountname: "REPLACE_WITH_AZURE_STORAGE_ACCOUNT_NAME_SECRET"
  azurestorageaccountkey: "REPLACE_WITH_AZURE_STORAGE_ACCOUNT_KEY_SECRET"
