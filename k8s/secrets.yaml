# Placeholder Secret for QueueManager
# In production, secrets are managed via Azure Key Vault SecretProviderClass
# This file is kept as a template/backup reference
apiVersion: v1
kind: Secret
metadata:
  name: queuemanager-secrets
  namespace: muzika
  labels:
    app: queuemanager
    app.kubernetes.io/name: queuemanager
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: muzika-platform
type: Opaque
stringData:
  # Replace these placeholder values with actual secrets
  # Or better: use Azure Key Vault with SecretProviderClass
  # PostgreSQL connection string format:
  # IMPORTANT: QueueManager uses a separate database 'queue_manager_db' (not 'postgres' used by AuthorizationManager)
  # jdbc:postgresql://SERVER.postgres.database.azure.com:5432/queue_manager_db?sslmode=require
  POSTGRES_URL: "jdbc:postgresql://REPLACE_WITH_AZURE_POSTGRES_SERVER.postgres.database.azure.com:5432/queue_manager_db?sslmode=require"
  POSTGRES_USERNAME: "REPLACE_WITH_USERNAME"
  POSTGRES_PASSWORD: "REPLACE_WITH_PASSWORD"
  JWT_SECRET: "REPLACE_WITH_STRONG_JWT_SECRET_AT_LEAST_256_BITS"
